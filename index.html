<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery form validator plugin</title>
	<link type="text/css" media="all" href="css/main.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/form_validator.js"></script>
</head>
<body>
	<div class="container">
		<div class="whitebox">
			<h1>Form validator plugin</h1>
			<form id="my_form" action="thanks.html" method="post">
				<div class="error_container"><!-- displays all error messages in the form via JS --></div>
				<div class="field_group">
					<div class="field">
						<label class="sr_only"><b>Your name</b></label>
						<input type="text" id="contact_name" name="contact_name" value="" placeholder="Your name"
						data-required-error="Name required">
					</div>
				</div>
				<div class="field_group">
					<div class="field">
						<label class="sr_only"><b>Your email</b></label>
						<input type="text" id="contact_email" name="contact_email" value="" placeholder="Your email"
						data-required-error="Email required"
						data-email-error="Valid email required">
					</div>
				</div>
				<div class="field_group">
					<div class="field">
						<label class="sr_only"><b>Your message</b></label>
						<textarea type="text" id="contact_message" name="contact_message" rows="8" placeholder="Your message"
						data-required-error="Message required"></textarea>
					</div>
				</div>
				<hr>
				<p>We may be busy but your message is important to us.  We will get back to you as soon as we can.</p>
				<div class="field">
					<a href="#" class="btn validate_this_form">Send message</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
